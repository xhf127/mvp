<!DOCTYPE html><html lang="en"><head>    <head>        <meta charset="UTF-8">        <meta name="viewport" content="width=device-width, initial-scale=1.0">        <meta http-equiv="X-UA-Compatible" content="">        <title>玻尔脑定量分析系统</title>        <link href="css/lib.65a7b6fa.min.css?65a7b6fa647cb82c2035" rel="stylesheet">        <link href="css/userInfo.65a7b6fa.min.css?65a7b6fa647cb82c2035" rel="stylesheet">    </head></head><body><div class="container">    <div class="row justify-content-center align-items-center">        <div class="col col-7 align-self-center">            <form>                <h5>修改信息</h5>                <div class="form-group row">                    <label for="hospital" class="col-sm-5 col-form-label text-right">医院：</label>                    <div class="col-sm-6">                        <input type="text" class="form-control" id="hospital" value=""><span>*</span>                    </div>                </div>                <div class="form-group row">                    <label for="department" class="col-sm-5 col-form-label text-right">科室：</label>                    <div class="col-sm-6">                        <input type="text" class="form-control" id="department" value="">                    </div>                </div>                <div class="form-group row">                    <label for="title" class="col-sm-5 col-form-label text-right">职务：</label>                    <div class="col-sm-6">                        <input type="text" class="form-control" id="title" value="">                    </div>                </div>                <div class="form-group row">                    <label for="email" class="col-sm-5 col-form-label text-right">电子邮件：</label>                    <div class="col-sm-6">                        <input type="email" class="form-control" id="email" value="">                    </div>                </div>                <div class="form-group row">                    <label for="username" class="col-sm-5 col-form-label text-right">姓名：</label>                    <div class="col-sm-6">                        <input type="text" class="form-control" id="username" value=""><span>*</span>                    </div>                </div>                <div class="form-group row">                    <label for="userId" class="col-sm-5 col-form-label text-right">联系方式：</label>                    <div class="col-sm-6">                        <input type="number" class="form-control" id="userId" value="" disabled><span>*</span>                    </div>                </div>                <div class="form-group row">                    <div class="offset-sm-7">                        <button type="button" class="btn btn-primary btn-info">确认修改</button>                    </div>                </div>            </form>            <hr>            <form>                <h5>修改密码</h5>                <div class="form-group row">                    <label for="origin_password" class="col-sm-5 col-form-label text-right">原密码：</label>                    <div class="col-sm-6">                        <input type="password" class="form-control" id="origin_password" value=""><span>*</span>                    </div>                </div>                <div class="form-group row">                    <label for="new_password" class="col-sm-5 col-form-label text-right">新密码：</label>                    <div class="col-sm-6">                        <input type="password" class="form-control" id="new_password" value=""><span>*</span>                    </div>                </div>                <div class="form-group row">                    <label for="check_new_password" class="col-sm-5 col-form-label text-right">确认密码：</label>                    <div class="col-sm-6">                        <input type="password" class="form-control" id="check_new_password" value=""><span>*</span>                    </div>                </div>                <div class="form-group row">                    <div class="offset-sm-7">                        <button type="button" class="btn btn-primary btn-password">确认修改</button>                    </div>                </div>            </form>        </div>    </div></div><script type="text/javascript" src="js/lib.65a7b6fa647cb82c2035.js?65a7b6fa647cb82c2035"></script><script type="text/javascript" src="js/utils.65a7b6fa647cb82c2035.js?65a7b6fa647cb82c2035"></script><script type="text/javascript" src="js/userInfo.65a7b6fa647cb82c2035.js?65a7b6fa647cb82c2035"></script></body></html>
