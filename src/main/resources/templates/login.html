<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="">    <title>玻尔脑定量分析系统</title>    <link href="css/lib.65a7b6fa.min.css?65a7b6fa647cb82c2035" rel="stylesheet">    <link href="css/login.65a7b6fa.min.css?65a7b6fa647cb82c2035" rel="stylesheet"></head><body><div class="container login-container">    <div class="row justify-content-center align-items-center">        <div class="col col-4 align-self-center">            <h3>玻尔脑定量分析系统</h3>            <form class="login-form">                <div class="verify-login login-box">                    <div class="form-group">                        <input type="number" class="form-control userId" aria-describedby="number" autocomplete="false"                               placeholder="请输入手机号">                    </div>                    <div class="form-group verify-group">                        <input type="number" class="form-control smsCode" name="smsCode" autocomplete="false"                               placeholder="请输入短信验证码">                        <button type="button" class="btn btn-secondary sms-btn">获取验证码</button>                    </div>                    <p>                        <a data-type="password" class="loginType">账号密码登录</a>                    </p>                    <div class="form-group text-center">                        <button type="button" data-type="verify" class="btn btn-primary login-btn">登录</button>                        没有账号？<a class="toggleForm" data-type="register">注册</a>                    </div>                </div>                <div class="password-login login-box">                    <div class="form-group">                        <input type="number" class="form-control userId" aria-describedby="number" autocomplete="false"                               placeholder="请输入手机号">                    </div>                    <div class="form-group">                        <input type="password" class="form-control password" id="password" autocomplete="false"                               placeholder="请输入密码">                    </div>                    <p>                        <a data-type="verify" class="loginType">手机验证码登录</a>                        <span class="float-right"><input class="record" type="checkbox">记住密码</span>                    </p>                    <div class="form-group text-center">                        <button type="button" data-type="password" class="btn btn-primary login-btn">登录</button>                        没有账号？<a class="toggleForm" data-type="register">注册</a>                    </div>                </div>            </form>        </div>    </div></div><div class="container register-container">    <div class="row justify-content-center align-items-center">        <div class="col col-4 align-self-center">            <h3>注册</h3>            <form class="register-form">                <div class="form-group">                    <input type="text" class="form-control hospital" name="hospital"                           placeholder="请填写所属医院"><span>*</span>                </div>                <div class="form-group">                    <input type="text" class="form-control department" name="department" placeholder="请填写所属科室">                </div>                <div class="form-group">                    <input type="text" class="form-control title" name="title" placeholder="请填写所属职务">                </div>                <div class="form-group">                    <input type="email" class="form-control email" name="email" placeholder="请填写电子邮件">                </div>                <div class="form-group">                    <input type="text" class="form-control username" name="username"                           placeholder="请输入联系人姓名"><span>*</span>                </div>                <div class="form-group">                    <input type="number" class="form-control userId" name="userId" placeholder="请输入联系方式"><span>*</span>                </div>                <div class="form-group verify-group">                    <input type="text" class="form-control smsCode" name="smsCode" placeholder="请输入短信验证码"><span>*</span>                    <button type="button" class="btn btn-primary register-sms-btn">获取验证码</button>                </div>                <div class="form-group">                    <input type="password" class="form-control password" name="password"                           placeholder="请设置密码"><span>*</span>                </div>                <div class="form-group">                    <input type="checkbox" class="confirm">我已阅读并接受 <a href="/about.html" target="_blank">《用户协议》</a>                </div>                <div class="form-group text-center">                    <button type="button" class="btn btn-primary register-btn">确认</button>                    已有账号？<a class="toggleForm" data-type="login">登录</a>                </div>            </form>        </div>    </div></div><script type="text/javascript" src="js/lib.65a7b6fa647cb82c2035.js?65a7b6fa647cb82c2035"></script><script type="text/javascript" src="js/utils.65a7b6fa647cb82c2035.js?65a7b6fa647cb82c2035"></script><script type="text/javascript" src="js/login.65a7b6fa647cb82c2035.js?65a7b6fa647cb82c2035"></script></body></html>
