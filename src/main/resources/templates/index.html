    </div>        <div class="form-group">          姓名：          <input type="text" class="form-control form-control-sm" placeholder="请输入姓名">        </div>        <div class="form-group">          选择日期：          <input type="date" class="form-control form-control-sm" min="2017-12-01" max="2018-10-30">          &nbsp;&nbsp;至&nbsp;&nbsp;          <input type="date" class="form-control form-control-sm" min="2017-12-01" max="2018-10-30">        </div>        <div class="form-group">          <!-- 状态：          <input type="text" class="form-control form-control-sm"> -->        </div>        <div class="form-group">          <button type="button" class="btn btn-secondary search-btn disabled">搜索</button>        </div>      </form>      <form class="form form-inline upload-form" enctype="multipart/form-data">        <div class="form-group">          <button type="button" class="btn btn-primary upload-btn">导入数据</button>          <input type="file" class="directory" webkitdirectory />        </div>      </form>    </div>    <div class="patients-list">      <table class="table text-center" id="tb_patients"></table>    </div>  </div>  <div class="modal fade upload-list-modal" tabindex="-1" role="dialog">    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">      <div class="modal-content">        <div class="modal-header">          <h5 class="modal-title">请选择其中一个序列数据进行分析</h5>          <button type="button" class="close" data-dismiss="modal" aria-label="Close">            <span aria-hidden="true">&times;</span>          </button>        </div>        <div class="modal-body">          <div class="table-content">            <table class="table text-center" id="upload_lists"></table>            <button type="button" class="btn btn-primary analysis-btn">上传并分析</button>            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>          </div>          <div class="progress-box">            <div class="progress">              <p></p>            </div>            <span>数据正在上传中，请耐心等待。</span>          </div>        </div>      </div>    </div>  </div>  <div class="modal fade suv-param-modal" tabindex="-1" role="dialog">    <div class="modal-dialog modal-dialog-centered" role="document">      <div class="modal-content">        <div class="modal-header">          <h5 class="modal-title">SUV参数</h5>          <button type="button" class="close" data-dismiss="modal" aria-label="Close">            <span aria-hidden="true">&times;</span>          </button>        </div>        <div class="modal-body">          <form>            <div class="form-group row">              <label for="patientWeight" class="col-sm-4 col-form-label">体重(kg):</label>              <div class="col-sm-8">                <input type="number" class="form-control" id="patientWeight" value="70">              </div>            </div>            <div class="form-group row">              <label for="imagingInterval" class="col-sm-4 col-form-label">注射时差(s):</label>              <div class="col-sm-8">                <input type="number" class="form-control" id="imagingInterval" value="3271">              </div>            </div>            <div class="form-group row">              <label for="radionuclideHalfLife" class="col-sm-4 col-form-label">核素半衰期(s):</label>              <div class="col-sm-8">                <input type="number" class="form-control" id="radionuclideHalfLife" value="6588">                <input type="text" id="radiopharmaceutical" value="" style="display: none;" />              </div>            </div>            <div class="form-group row">              <label for="radionuclideTotalDose" class="col-sm-4 col-form-label">注射剂量(Mbq):</label>              <div class="col-sm-8">                <input type="number" class="form-control" id="radionuclideTotalDose" value="337">              </div>            </div>          </form>        </div>        <div class="modal-footer">          <button type="button" class="btn btn-primary confirm-btn">确认</button>          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>        </div>      </div>    </div>  </div><script type="text/javascript" src="js/lib.65a7b6fa647cb82c2035.js?65a7b6fa647cb82c2035"></script><script type="text/javascript" src="js/utils.65a7b6fa647cb82c2035.js?65a7b6fa647cb82c2035"></script><script type="text/javascript" src="js/index.65a7b6fa647cb82c2035.js?65a7b6fa647cb82c2035"></script></body></html>
